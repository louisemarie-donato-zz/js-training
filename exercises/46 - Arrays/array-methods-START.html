<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>

  </title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <script>
    const toppings = ['Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese'];

    const buns = ['egg', 'wonder', 'brioche'];

    const meats = {
      beyond: 10,
      beef: 5,
      pork: 7
    };

    const prices = {
      hotDog: 453,
      burger: 765,
      sausage: 634,
      corn: 234,
    };

    const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

    const feedback = [
      { comment: 'Love the burgs', rating: 4 },
      { comment: 'Horrible Service', rating: 2 },
      { comment: 'Smoothies are great, liked the burger too', rating: 5 },
      { comment: 'Ambiance needs work', rating: 3 },
      { comment: 'I DONT LIKE BURGERS', rating: 1 },
    ];


    /*
      Static Methods
    */

    // Array.of();
    console.log(Array.of(5,6,7));

    // Make a function that creates a range from x to y with Array.from();
    function createRange(start, end) {
      const range = Array.from({ length: end - start + 1}, (_item, index) => index + start);
      return range;
    }

    // Check if the last array you created is really an array with Array.isArray();
    const myRange = createRange(1,7);
    console.log(myRange);
    console.log(Array.isArray(myRange));

    // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()
    const meatEntries = Object.entries(meats);
    const meatKeys = Object.keys(meats);
    const meatValues = Object.values(meats);

    console.log(meatEntries);
    console.log(meatKeys);
    console.log(meatValues);

    /*
      Instance Methods
    */

    // Display all bun types with " or " - use join()
    console.log(buns.join(' or '));

    // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a string
    const foodString = "hot dogs,hamburgers,sausages,corn";
    console.log(foodString);
    const splitString = foodString.split(',');
    console.log(splitString);

    // take the last item off toppings with pop()
    console.log(toppings);
    const lastTopping = toppings.pop();
    console.log(lastTopping);
    console.log(toppings);
    // add it back with push()
    console.log(toppings.push(lastTopping));
    console.log(toppings);
    // take the first item off toppings with shift()
    const firstTopping = toppings.shift();
    console.log(firstTopping);
    console.log(toppings);
    // add it back in with unshift()
    console.log(toppings.unshift(firstTopping));
    console.log(toppings);
    // Do the last four,but immutable (with spreads and new variables)
    const lastItem = toppings.length - 1;
    const firstItem = toppings[0];
    let newToppings = toppings.slice(0, lastItem); //pop last item
    console.log(newToppings);
    newToppings = [...newToppings, toppings[lastItem]]; //push new item
    console.log(newToppings);
    newToppings = toppings.slice(1, toppings.length); //remove first item
    console.log(newToppings);
    newToppings = [firstItem, ...newToppings]; //return first item
    console.log(newToppings);

    // Make a copy of the toppings array with slice()
    const toppingsCopy = toppings.slice(0);
    console.log('TOPPINGS');
    console.log(toppings);
    console.log('TOPPINGS COPY');
    console.log(toppingsCopy);
    // Make a copy of the toppings array with a spread
    const toppingsCopy2 = [...toppings];
    console.log('TOPPINGS COPY 2');
    console.log(toppingsCopy2);
    // take out items 3 to 5 of your new toppings array with splice()
    toppingsCopy2.splice(2, 3);
    console.log(toppingsCopy2);
    // find the index of Avocado with indexOf() / lastIndexOf()
    const avocadoIndex = toppings.indexOf('Avocado');
    console.log(avocadoIndex);
    // Check if hot sauce is in the toppings with includes()
    const isInToppings = toppings.includes('Hot Sauce');
    console.log(isInToppings);
    // add it if it's not
    if (!isInToppings) {
      toppings.push('Hot Sauce');
    }
    console.log(toppings);
    // flip those toppings around with reverse()
    console.log(toppings.reverse());

    /*
      Callback Methods
    */

    // find the first rating that talks about a burger with find()
    const firstRating = feedback.find(rating => rating.comment.includes('burger'));
    console.log(firstRating);

    // find all ratings that are above 2 with filter()
    const aboveTwoRating = feedback.filter(rating => rating.rating >= 2);
    console.log(aboveTwoRating);
    
    // find all ratings that talk about a burger with filter()
    const ratingsAboutBurger = feedback.filter(rating => rating.comment.toLowerCase().includes('burger'));
    console.log(ratingsAboutBurger);
    
    // Remove the one star rating however you like!
    const removeBadRating = feedback.filter(rating => rating.rating === 1);
    feedback.pop(removeBadRating);
    console.log(feedback);

    // check if there is at least 5 of one type of meat with some()
    const checkAtLeastOneMeat = Object.values(meats).some(meat => meat >= 5);
    console.table(checkAtLeastOneMeat);
    // make sure we have at least 3 of every meat with every()
    const checkEnoughMeat = Object.values(meats).every(meat => meat >= 3);
    console.table(checkEnoughMeat)
    // sort the toppings alphabetically with sort()
    const sortToppings = toppings.sort();
    console.table(sortToppings);
    // sort the order totals from most expensive to least with .sort()
    const sortOrderTotals = orderTotals.sort((first, second) => second - first);
    console.table(sortOrderTotals);
    // Sort the prices with sort()
    const sortProductsByPrice = Object.entries(prices).sort(function (priceA, priceB) {
      return priceA[1] - priceB[1];
    })
    console.table(Object.fromEntries(sortProductsByPrice));

    /*
      Looping Methods (next)
    */

  </script>
</body>

</html>
